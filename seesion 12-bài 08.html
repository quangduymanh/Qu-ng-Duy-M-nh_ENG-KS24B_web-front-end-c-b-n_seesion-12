<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="col-md-6 mx-auto bg-white p-4 rounded shadow">
            <h4 class="mb-3">Payment</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                <label class="form-check-label" for="creditCard">Credit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard">
                <label class="form-check-label" for="debitCard">Debit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="cardName" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="cardName">
                    <p>Full name as displayed on card</p>
                </div>
                <div class="col-md-6">
                    <label for="cardNumber" class="form-label">Credit card number</label>
                    <input type="text" class="form-control" id="cardNumber" >
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="expiration" >
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" >
                </div>
            </div>
            <hr class="my-4">
            <button class="btn btn-primary w-100" type="submit">Continue to checkout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
