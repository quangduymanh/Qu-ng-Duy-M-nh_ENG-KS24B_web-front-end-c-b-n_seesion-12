<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h4>Rikkei cards</h4>
        <hr>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://th.bing.com/th/id/R.b264010023f4ff0250b63e803484850e?rik=6xOfJ%2b9YoRUsxg&pid=ImgRaw&r=0" class="card-img" alt="Moon" width="200px" height="200px">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title">Short title, long jacket</h5>
                        <div class="d-flex align-items-center">
                            <span class="badge bg-primary me-2">B</span>
                            <i class="bi bi-globe-americas me-1"></i> Earth
                            <i class="bi bi-calendar ms-3 me-1"></i> 3d
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://khoinguonsangtao.vn/wp-content/uploads/2022/08/anh-que-huong-mien-tay-yen-binh.jpg" class="card-img" alt="Flower" width="200px" height="200px">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                        <div class="d-flex align-items-center">
                            <span class="badge bg-primary me-2">B</span>
                            <i class="bi bi-geo-alt me-1"></i> Pakistan
                            <i class="bi bi-calendar ms-3 me-1"></i> 4d
                        </div>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card text-white">
                    <img src="https://images2.thanhnien.vn/528068263637045248/2024/1/25/e093e9cfc9027d6a142358d24d2ee350-65a11ac2af785880-17061562929701875684912.jpg" class="card-img" alt="Jellyfish" width="200px" height="200px">
                    <div class="card-img-overlay d-flex flex-column justify-content-end">
                        <h5 class="card-title">Another longer title belongs here</h5>
                        <div class="d-flex align-items-center">
                            <span class="badge bg-primary me-2">B</span>
                            <i class="bi bi-geo-alt me-1"></i> California
                            <i class="bi bi-calendar ms-3 me-1"></i> 5d
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
